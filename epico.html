<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglas del Servidor</title>
    <link href="http://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecraftia', sans-serif;
            background: url('https://preview.redd.it/rk2ly8cspmb51.jpg?width=1920&format=pjpg&auto=webp&s=91400a0976b41c42daf966a9526251fca4328ea2') no-repeat center center fixed;
            background-size: cover;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh; 
            text-align: center; 
        }
        .rules-container {
            width: auto; 
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid #AAA; 
            border-radius: 4px; 
            margin-bottom: 50px;
            margin: 0;
        }
        
        .rules-box {
            color: #FFF;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .rules-box h1 {
            margin-bottom: 0.5em;
        }
        
        .rules-box ol {
            list-style: none;
            padding: 0;
        }
        
        .rules-box ol li {
            text-align: left;
            line-height: 1.6;
            margin-top: 0.5em;
        }

          
    * {
        font-family: 'Minecraftia', sans-serif;
      }
      
    .btn-minecraft-link {
        text-decoration: none; 
        width: auto; 
    }
    
    .btn-minecraft {
        background-color: #727272;
        color: rgb(247,247,247);
        width: 400px; 
        padding: .5rem 0;
        margin-top: 2rem;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
        font-size: 1.5rem;
        letter-spacing: .025rem;
        border: 2px solid rgba(0, 0, 0, 1);
        box-shadow: inset 3px 3px 0 rgba(255, 255, 255, 0.5),
                    inset -3px -3px 0 rgba(0, 0, 0, 0.5);
        cursor: pointer;
    }
    
    .btn-minecraft:hover {
        background-color: rgba(115, 107, 221, 1); 
    }
    
    .btn-minecraft:focus {
        color: rgb(246,246,44);
        outline: none;
    }

    .button-container {
        margin-top: 20px;
        width: 100%; 
        display: flex; 
        justify-content: center; 
        padding: 20px; 
    }
    html, body {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
        
        
    </style>
</head>
<body>
<img src="me.jpg" alt="">
</html>
